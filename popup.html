<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chess.com Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wrap">
    <h1>Chess.com Time</h1>

    <div class="controls">
      <button data-range="today">Aujourd'hui</button>
      <button data-range="7d">7 jours</button>
      <button data-range="30d">30 jours</button>
      <button data-range="all" class="active">Tout</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="stats">Stats</button>
      <button class="tab" data-tab="games">Parties</button>
      <button class="tab" data-tab="settings">Réglages</button>
    </div>

    <section id="tab-stats" class="tab-pane active">
      <div id="summary">
        <div class="metric">
          <div class="label">Total</div>
          <div class="value" id="grandTotal">—</div>
        </div>
      </div>

      <h2>Par time control</h2>
      <table id="tcTable">
        <thead><tr><th>Time control</th><th>Temps</th></tr></thead>
        <tbody></tbody>
      </table>

      <h2>Par catégorie</h2>
      <table id="bucketTable">
        <thead><tr><th>Catégorie</th><th>Temps</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="tab-games" class="tab-pane">
      <div class="actions actions-top">
        <button id="exportBtn">Exporter CSV</button>
        <button id="resetBtn" class="danger">Réinitialiser</button>
      </div>
      <div id="error" class="error" style="display:none;"></div>
      <table id="gamesTable">
        <thead>
          <tr>
            <th>Date/Heure</th>
            <th>TC</th>
            <th>Cat.</</th>
            <th>Couleur</th>
            <th>Adversaire</th>
            <th>Résultat</th>
            <th>Durée</th>
            <th>Lien</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p class="hint">
        La durée utilise <code>data-time</code> (dixièmes de seconde) quand présent; sinon la durée début→fin.
      </p>
    </section>

    <section id="tab-settings" class="tab-pane">
      <label style="display:flex;gap:8px;align-items:center;">
        <input type="checkbox" id="debugToggle">
        Mode debug (logs)
      </label>
      <p class="hint">Service worker: <code>[CTT/bg]</code> — Page de jeu: <code>[CTT/content]</code>.</p>
    </section>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
